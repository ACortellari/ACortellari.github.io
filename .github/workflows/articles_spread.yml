name: Save File Workflow

on:
  push:
    branches:
      - main  # Adjust branch name if needed

jobs:
  save_file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Choose Python version

      - name: Run Python Script
        run: python data_jobs\articles_distribution.py  # Replace 'your_script.py' with your Python script name
